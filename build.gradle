plugins {
	id 'org.springframework.boot' version '2.4.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'pt.caires'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.rest-assured:rest-assured:4.3.3'
	testImplementation 'io.rest-assured:json-path:4.3.3'
	testImplementation 'io.rest-assured:xml-path:4.3.3'
	testImplementation 'io.rest-assured:json-schema-validator:4.3.3'
	testImplementation 'org.codehaus.groovy:groovy:3.0.7'
	testImplementation 'org.codehaus.groovy:groovy-json:3.0.7'
	testImplementation 'org.codehaus.groovy:groovy-xml:3.0.7'
}

test {
	useJUnitPlatform()
}
